---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-ping-pong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-ping-pong
  template:
    metadata:
      labels:
        app: go-ping-pong
    spec:
      containers:
      - name: go-ping-pong
        image: ghcr.io/christianbirchler-org/go-ping-pong:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: go-ping-pong
spec:
  type: ClusterIP
  clusterIP: None # headless service
  selector:
    app: go-ping-pong
  ports:
  - port: 8080
    targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: name
  annotations:
    #ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: go-ping-pong.pm4.init-lab.ch
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-ping-pong
            port:
              number: 8080
